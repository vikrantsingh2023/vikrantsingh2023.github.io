<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunrise &amp; Sunset Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <header>
    <h1>Sunrise &amp; Sunset Dashboard</h1>
  </header>

  <main class="weather-app-container">
    
    <section class="controls">
      <div class="control-item">
        <input
          id="searchBar"
          type="text"
          placeholder="Search City"
          spellcheck="false"
        />
        <button id="searchBtn">Search</button>
      </div>

      <div class="control-item">
        <label for="locationSelect">Choose a location:</label>
        <select id="locationSelect">
          <option value="">-- Select a location --</option>
          <option value="40.7128,-74.0060">New York, USA</option>
          <option value="51.5074,-0.1278">London, UK</option>
          <option value="35.6895,139.6917">Tokyo, Japan</option>
          <option value="-33.8688,151.2093">Sydney, Australia</option>
          <option value="48.8566,2.3522">Paris, France</option>
          <option value="30.0444,31.2357">Cairo, Egypt</option>
          <option value="-22.9068,-43.1729">Rio de Janeiro, Brazil</option>
          <option value="55.7558,37.6173">Moscow, Russia</option>
          <option value="28.7041,77.1025">Delhi, India</option>
          <option value="-33.9249,18.4241">Cape Town, South Africa</option>
        </select>
      </div>

      <div class="control-item">
        <button id="useLocationBtn">Use My Location</button>
      </div>
    </section>

    <div id="errorMessage" class="error-message"></div>

    <section class="weather-cards">
      <article class="weather-card today-card">
        <h2>Today</h2>
        <div class="card-date" id="todayDate">--</div>

        <div class="sunrise-section">
          <h3>Sunrise</h3>
          <img src="sunrise.jpg" alt="Sunrise Icon" class="weather-icon" />
          <div class="time"><span id="todaySunriseTime">--:--</span></div>
          <div class="dawn-time">Dawn: <span id="todayDawnTime">--:--</span></div>
        </div>

        <div class="sunset-section">
          <h3>Sunset</h3>
          <img src="sunset.png" alt="Sunset Icon" class="weather-icon" />
          <div class="time"><span id="todaySunsetTime">--:--</span></div>
          <div class="dusk-time">Dusk: <span id="todayDuskTime">--:--</span></div>
        </div>

        <div class="solar-noon">Solar Noon: <span id="todaySolarNoon">--:--</span></div>
        <div class="day-length">Day Length: <span id="todayDayLength">--:--</span></div>
        <div class="time-zone">Time Zone: <span id="todayTimeZone">--</span></div>
      </article>

      <article class="weather-card tomorrow-card">
        <h2>Tomorrow</h2>
        <div class="card-date" id="tomorrowDate">--</div>

        <div class="sunrise-section">
          <h3>Sunrise</h3>
          <img src="sunrise.jpg" alt="Sunrise Icon" class="weather-icon" />
          <div class="time"><span id="tomorrowSunriseTime">--:--</span></div>
          <div class="dawn-time">Dawn: <span id="tomorrowDawnTime">--:--</span></div>
        </div>

        <div class="sunset-section">
          <h3>Sunset</h3>
          <img src="sunset.png" alt="Sunset Icon" class="weather-icon" />
          <div class="time"><span id="tomorrowSunsetTime">--:--</span></div>
          <div class="dusk-time">Dusk: <span id="tomorrowDuskTime">--:--</span></div>
        </div>

        <div class="solar-noon">Solar Noon: <span id="tomorrowSolarNoon">--:--</span></div>
        <div class="day-length">Day Length: <span id="tomorrowDayLength">--:--</span></div>
        <div class="time-zone">Time Zone: <span id="tomorrowTimeZone">--</span></div>
      </article>
    </section>
  </main>

  <footer class="credits">
    <p>
      Powered by
      <a href="https://sunrisesunset.io/api/" target="_blank" rel="noopener"
        >SunriseSunset.io API</a
      >
    </p>
  </footer>

  <script src="weather.js" defer></script>
</body>
</html>
